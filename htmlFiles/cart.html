<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssFiles/style.css">
    <link rel="stylesheet" href="../cssFiles/cart.css">
    <!-- <link rel="icon" href=""> -->
    <title>Cart page</title>
</head>
<body>


<nav></nav>

<div class="main">
        <p class="head">your cart</p>
    <div class="content">
            <div class="row">
                <p>product</p>
                <p>price</p>
                <p>quantity</p>
                <p>subtotal</p>
            </div>

        <!-- For Product -->
        <div class="product card">
            <i class="fa-solid fa-xmark remove"></i>
            <div class="img">
            <img src="../products/product1/2.png" alt="productimg" loading="lazy">
            </div>
            <p><span class="price">5000</span> le</p>
            <div class="quantity">
                <div class="qty">
                    <span class="num">1</span>
                    <div class="arrows">
                        <i class="fa-solid fa-angle-up increace"></i>
                        <i class="fa-solid fa-angle-down decreace"></i>
                    </div>
                </div>
            </div>
            <p><span class="total">5000</span> le</p>
        </div>

        <!-- For Collection -->
        <div class="coll card">
            <i class="fa-solid fa-xmark remove"></i>
            <div class="imgs">
            <img src="../products/product1/2.png" alt="productimg" loading="lazy">
            <span>+</span>
            <img src="../products/product4/1.png" alt="productimg" loading="lazy">
            </div>
            <p><span class="price">5000</span> le</p>
            <div class="quantity">
                <div class="qty">
                    <span class="num">1</span>
                    <div class="arrows">
                        <i class="fa-solid fa-angle-up increace"></i>
                        <i class="fa-solid fa-angle-down decreace"></i>
                    </div>
                </div>
            </div>
            <p><span class="total">5000</span> le</p>
        </div>


    </div>

    <div class="check">
        <div class="content">
            <p>total: 
                <span>10,000 LE</span>
            </p>
            <a href="#"></a>
        </div>
    </div>



</div>



<script src="../jsFiles/main.js"></script>
<script src="../jsFiles/cart.js"></script>
</body>
</html>
